<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Keeper</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!--
    <div class="row mt-3">
      <h1 class="text-center">Time Keeper</h1>
    </div>
    -->
    <div class="row justify-content-center">
      <div class="offset-md-2 col-md-6 col-12">
        <p id="timer">0:00</p>
      </div>
      <div class="col-md-4 col-12 align-items-center">
        <button id="start-stop-btn" type="button" class="col-12 mt-5 btn btn-primary btn-lg" disabled>
          Sound Loading...
        </button> <!-- Start and stop button -->
        <button id="reset-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg" disabled>Reset</button>
        <button id="sound-test-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">Sound Test</button>
        <button id="copy-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">
          Copy Time to Clipboard
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-12 mt-3">
        <h2 class="fs-3 text-center">簡易設定</h2>
        <button id="b4-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg" disabled>B4</button>
        <button id="mx-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg" disabled>Mx</button>
        <button id="custom-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">Custom</button>
      </div>
      <div class="col-md-5 col-12 mt-3">
        <h2 class="fs-3 text-center">詳細設定</h2>
        <table class="table text-center" id="settings-table">
          <thead>
            <tr>
              <th scope="col">ベル</th>
              <th scope="col">分</th>
              <th scope="col">秒</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1回目</th>
              <td>
                <div class="input-group">
                  <select class="form-select" id="first-min"></select>
                  <label class="input-group-text" for="first-min">分</label>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <select class="form-select" id="first-sec"></select>
                  <label class="input-group-text" for="first-sec">秒</label>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2回目</th>
              <td>
                <div class="input-group">
                  <select class="form-select" id="second-min"></select>
                  <label class="input-group-text" for="second-min">分</label>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <select class="form-select" id="second-sec"></select>
                  <label class="input-group-text" for="second-sec">秒</label>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3回目</th>
              <td>
                <div class="input-group">
                  <select class="form-select" id="third-min"></select>
                  <label class="input-group-text" for="third-min">分</label>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <select class="form-select" id="third-sec"></select>
                  <label class="input-group-text" for="third-sec">秒</label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4 col-12 mt-3">
        <h2 class="fs-3 mb-3 text-center">ログ</h2>
        <div class="overflow-auto bg-light" id="log-window">
          初期状態です．<br>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <p class="text-center">
        Sound: <a href="https://otologic.jp/" target="_blank" rel="noopener noreferrer">OtoLogic</a>.
        Source code: <a href="https://github.com/muneue-suwa/time-keeper" target="_blank"
          rel="noopener noreferrer">GitHub</a>.
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/create_options.js"></script>
  <script src="js/timer.js"></script>
</body>

</html>
